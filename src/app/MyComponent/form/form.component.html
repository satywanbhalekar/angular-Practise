
<div
    class="container-sm">
    <div class="container-sm">
        <!-- Your form code -->
    
        <!-- Success message -->
        <div *ngIf="response" class="alert alert-success">
            Data inserted successfully!
        </div>
    
        <!-- Error message -->
        <div *ngIf="errorOccurred" class="alert alert-danger">
            Error occurred while saving data. Please try again later.
        </div>
    </div>
    
    

    {{ newForm.value | json }}
    <form #newForm="ngForm" (ngSubmit)="save(newForm)">

        <div class="mb-3">
            <label for="name" class="form-label">ranking</label>
            <input
                type="text"
                class="form-control"
                name="ranking"
                id="name"
                aria-describedby="emailHelpId"
                placeholder="Enter your ranking"
                ngModel
                required
               
            />
            
            
        </div>



        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                aria-describedby="emailHelpId"
                placeholder="Enter your name"
                ngModel
                required
                [class.is-invalid]="name.touched && name.invalid" #name="ngModel" minlength="3" #minlength="ngModel"
            />
            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors && name.errors['required']">
                Name is required
    
            </div>
            <div *ngIf="minlength.errors && minlength.errors['minlength']">
                minlength three is requiredd
    
            </div>
            
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">dob</label>
            <input
                type="text"
                class="form-control"
                name="dob"
                id="dob"
                aria-describedby="emailHelpId"
                placeholder="Enter your ranking"
                ngModel
                required
               
            />
            
            
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">country</label>
            <input
                type="text"
                class="form-control"
                name="country"
                id="dob"
                aria-describedby="emailHelpId"
                placeholder="Enter your country"
                ngModel
                required
               
            />
            
            
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">score</label>
            <input
                type="text"
                class="form-control"
                name="score"
                id="dob"
                aria-describedby="emailHelpId"
                placeholder="Enter your score"
                ngModel
                required
               
            />
            
            
        </div>
