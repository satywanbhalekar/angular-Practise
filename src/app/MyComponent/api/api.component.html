
  <div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">USER_ID</th>
            <th scope="col">ID</th>
            <th scope="col">TITLE</th>
            <th scope="col">DESCRIPTION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of posts">
            <td>{{ p.userId }}</td>
            <td>{{ p.id }}</td>
            <td>{{ p.title }}</td>
            <td>{{ p.body }}</td>
          </tr>
        </tbody>
      </table>
  </div>
